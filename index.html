<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy IV - Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Jimmy IV's Music</h1>
        <nav>
            <a href="#music">Music</a>
            <a href="#updates">Updates</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="music">
        <h2>Latest Songs</h2>
        <div class="song-list">
            <div class="song">
                <audio controls>
                    <source src="song1.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title 1</p>
            </div>
            <div class="song">
                <audio controls>
                    <source src="song2.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title 2</p>
            </div>
        </div>
    </section>

    <section id="updates">
        <h2>Latest Updates</h2>
        <div class="update">
            <p>New single coming soon! Stay tuned...</p>
        </div>
        <div class="update">
            <p>Live show on December 10th, get your tickets now!</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>For inquiries, reach us at: <a href="mailto:contact@jimmyiv.com">contact@jimmyiv.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Jimmy IV Music</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
